<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <input id="room-id-input" type="text" size="100"><br>
    <input id="chat-user-id-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomId = document.querySelector('#room-id-input').value;
            var chatUserId = document.querySelector('#chat-user-id-input').value;
            window.location.pathname = '/chatting/' + roomId + '/' + chatUserId + '/';
        };
    </script>
</body>
</html>
